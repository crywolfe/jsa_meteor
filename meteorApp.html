<head>
  <title>JSA App Using Meteor</title>
  <!--[if lt IE 9]><script src="flashcanvas.js"></script><![endif]-->
  <script src="vendor/jquery.signaturepad.min.js"></script>
  <script src="vendor/json2.min.js"></script>
  <link rel="stylesheet" href="vender/css/jquery.signaturepad.css">
</head>

<body>
  <h1>Job Safety Analysis App</h1>
  {{> loginButtons }}
  {{> info}}
  {{> ppe}}
  {{> signature}}

  <div class="info"></div>
  <div class="ppe"></div>
  <div class="preparation"></div>



</body>

<template name="info">
  <h3>Section 1 - Project Information</h3>
  <h4>Client: </h4>
  <h4>Project: </h4>
  <h4>Location: </h4>
</template>

<template name="ppe">
  <h3>Section 2 - PPE Requirements</h3>
  <table>
    <tr>
      <td>safety glasses </td><td><input type="checkbox" name="safety-glasses"></td>
      <td>hearing protection </td><td><input type="checkbox" name="hearing-protection"></td>
      <td>face shield </td><td><input type="checkbox" name="face-shield"></td>
    </tr>
    <tr>
      <td>fall protection </td><td><input type="checkbox" name="fall-protection"></td>
      <td>gas monitor </td><td><input type="checkbox" name="gas-monitor"></td>
      <td>chemical gloves </td><td><input type="checkbox" name="chemical-gloves"></td>
    </tr>
    <tr>
      <td>hard hat </td><td><input type="checkbox" name="hard-hat"></td>
      <td>FR clothing </td><td><input type="checkbox" name="fr-clothing"></td>
      <td>safety toed boots </td><td><input type="checkbox" name="safety-toed-boots"></td>
    </tr>
    <tr>
      <td>elevated work </td><td><input type="checkbox" name="elevated-work"></td>
      <td>leather gloves </td><td><input type="checkbox" name="leather-gloves"></td>
      <td>rubber gloves </td><td><input type="checkbox" name="rubber-gloves"></td>
    </tr>

  </table>

</template>

<template name="preparation"></template>

<template name="signature">
  <form method="post" action="" class="sigPad">
    <label for="name">Print your name</label>
    <input type="text" name="name" id="name" class="name">
    <p class="typeItDesc">Review your signature</p>
    <p class="drawItDesc">Draw your signature</p>
    <ul class="sigNav">
      <li class="typeIt"><a href="#type-it" class="current">Type It</a></li>
      <li class="drawIt"><a href="#draw-it">Draw It</a></li>
      <li class="clearButton"><a href="#clear">Clear</a></li>
    </ul>
    <div class="sig sigWrapper">
      <div class="typed"></div>
      <canvas class="pad" width="198" height="55"></canvas>
      <input type="hidden" name="output" class="output">
    </div>
    <button type="submit">I accept and approve the content of this JSA.</button>
  </form>
  <script>
  $(document).ready(function() {
    $('.sigPad').signaturePad();
  });
  </script>

</template>
